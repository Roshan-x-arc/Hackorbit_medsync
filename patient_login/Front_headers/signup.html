<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
      text-align: center;
      color: #48A6A7;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #48A6A7;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3d9293;
    }

    .role-buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .role-buttons button {
      flex: 1;
      background-color: #48A6A7;
    }

    .role-buttons button:hover {
      background-color: #3d9293;
    }
  </style>
  <script type="module" src="register.js" defer></script>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

    

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="button" onclick="redirectToPatient()">Sign Up</button>
    </form>

    <div class="role-buttons">
      <button onclick="signUpAs('Patient')">Sign Up as Patient</button>
      <button onclick="signUpAs('Doctor')">Sign Up as Doctor</button>
    </div>
  </div>

  <script>
    function signUpAs(role) {
      alert("You chose to sign up as " + role);
      // You can redirect based on role if needed, e.g.:
      // window.location.href = role.toLowerCase() + "-signup.html";
    }

    function redirectToPatient() {
    // You can validate input here before redirecting if needed
    window.location.href = "patient.html";
    }
  </script>
</body>
</html>
